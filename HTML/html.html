<script type="text/javascript">
function update()
{
document.getElementById("display").style.display="block";
 document.getElementById("mycode").style.display="none";
 var content = document.getElementById('mycode').value;
 var iframe = document.getElementById('display');
 iframe = (iframe.contentWindow) ? iframe.contentWindow : (iframe.contentDocument.document) ? iframe.contentDocument.document : iframe.contentDocument;
 iframe.document.open();
 iframe.document.write(content);
 iframe.document.close();
 return false;
}
function edito(){
document.getElementById("display").style.display="none";
 document.getElementById("mycode").style.display="block";

}
function htm() {
document.getElementById('mycode').value="";
document.getElementById("toast").style.display="block";
setInterval(function(){
document.getElementById("toast").style.display="none";
},3000);
}
function tg(){
document.getElementById("tags").style.display="block";
}
</script>
