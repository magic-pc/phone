      <div id="time" ></div>
    <script type="text/javascript">
    setInterval(function(){
    var time= new Date();
    var hrs = time.getHours();
    var min = time.getMinutes();
     var sec = time.getSeconds();
    var en = 'AM';
    if(hrs>12){
    en='PM';
    }
    if(hrs>12){
    hrs=hrs-12;
    }
    if(hrs<10){
    hrs='0'+hrs;
    }
    if(min<10){
    min='0'+min;
    }
    if(sec<10){
    sec='0'+sec;
    }
    
    document.getElementById("time").innerHTML=hrs +':'+min+':'+sec+' '+en;
    },50);
    var hourHand = document.getElementById('hourHand');
    var minuteHand = document.getElementById('minuteHand');
    var secondHand = document.getElementById('secondHand');
    
    function initClock() {
    var date = new Date();
    var hour = date.getHours() % 12; // 0 - 23
    var minute = date.getMinutes();
    var second = date.getSeconds();
    
    var hourDeg = (hour * 30 +   minute * 0.5); // every hour, 30 deg. 30 / 60
    var minuteDeg = (minute * 6) ; // every minute, 6 deg. 6 / 60
    var secondDeg = second * 6; // 360 / 60
    
    hourHand.style.transform = 'rotate(' + hourDeg + 'deg)';
    minuteHand.style.transform = 'rotate(' + minuteDeg + 'deg)';
    secondHand.style.transform = 'rotate(' + secondDeg + 'deg)';
    
    setTimeout(initClock, 1000);
    };
    
    initClock();
    </script>
